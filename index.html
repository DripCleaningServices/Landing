<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drip Cleaning Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 20px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
            display: flex;
            align-items: center;
        }

        header img {
            height: 120px; /* Increased size */
        }

        .hero {
            background: #333;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }

        h1, h2, h3 {
            color: #0779e4;
        }

        .image-gallery {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 20px 0;
        }

        .image-gallery img {
            width: 32%; /* Adjusted to fit 3 images side by side */
            height: auto;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #0779e4;
            color: white;
        }

        .service-section {
            padding: 20px 0;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }

        footer a {
            color: #0779e4;
        }

        @media (max-width: 768px) {
            .image-gallery img {
                width: 48%; /* Two images per row on smaller screens */
            }

            header img {
                height: 90px; /* Slightly smaller for mobile */
            }
        }

        @media (max-width: 480px) {
            .image-gallery img {
                width: 100%; /* One image per row on very small screens */
            }

            header img {
                height: 80px; /* Adjust size for very small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/your-username/drip-cleaning/main/Logo%20-%20Transparent.png" alt="Drip Cleaning Services Logo">
    </header>

    <section class="hero">
        <div class="container">
            <h1>Drip Cleaning Services</h1>
            <p>Mobile Detailing Excellence in Sachse, TX</p>
        </div>
    </section>

    <section class="container service-section">
        <h2>Our Work</h2>
        <div class="image-gallery">
            <img src="https://raw.githubusercontent.com/your-username/drip-cleaning/main/Shine.jpg" alt="Interior Detailing Image">
            <img src="https://raw.githubusercontent.com/your-username/drip-cleaning/main/Corvette%20Foam.jpg" alt="Exterior Detailing Image">
            <img src="https://raw.githubusercontent.com/your-username/drip-cleaning/main/BMW%20Interior.jpg" alt="BMW Interior Detailing Image">
        </div>
    </section>

    <!-- Pricing tables here -->

    <footer>
        <p>Contact us: <a href="mailto:dripcleaningservices24@gmail.com">dripcleaningservices24@gmail.com</a> | Call/Text: 972-977-4043</p>
        <p>&copy; 2024 Drip Cleaning Services</p>
    </footer>
</body>
</html>
